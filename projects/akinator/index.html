<!DOCTYPE html>
<html lang="PT-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Akinumero</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <section id="conteiner">
      
      <div id="resto">
         <h1>Pense em um numero de 0 a 100</h1>

         <div id="tentativas">
            <div class="tentativa" id="tent1"></div>
            <div class="tentativa" id="tent2"></div>
            <div class="tentativa" id="tent3"></div>
            <div class="tentativa" id="tent4"></div>
            <div class="tentativa" id="tent5"></div>
            <div class="tentativa" id="tent6"></div>
         </div>
         
         <div id="res">
            
         </div>

         <div id="iterativo">
            <button id="maior" class="material-symbols-outlined btn">
               É MAIOR
            </button>
            <button id="acerto" class="material-symbols-outlined btn">
               SIM
            </button>
            <button id="menor" class="material-symbols-outlined btn">
               É MENOR
            </button>
         </div>

         <div>
            <img src="assets/frame1.png" id="akinatorFoto" >
         </div>
      </div>
            
   </section>

   <section id="modal" class="ativo">
      <div id="cont-modal">
         <h1>Seu número é:</h1>
         <div id="res-modal"></div>
         <button id="close">RECOMEÇAR</button>
      </div>
   </section>

   <script src="script.js"></script>
</body>
</html>
