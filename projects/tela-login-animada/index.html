<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tela de login</title>
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
   <link rel="stylesheet" href="assets/styles/pc.css">
</head>
<body>
   
   <section class="main">
      <div class="principal" id="principal">

         <div class="content " id="left">
            <h1>Logar</h1>
            <div >
               <span class="fab fa-facebook-f icons"></span>  <span class="fab fa-google-plus-g icons"></span>   <span class="fab fa-linkedin-in icons"></span>
            </div>
            <form action="#" method="get">
               <caption>ou use sua conta</caption>
               <p><label for="e-mail">E-mail:</label> <input type="email" name="e-mail" id="e-mail1" placeholder="E-mail" autocomplete="email"></p>
               <p><label for="senha">senha:</label><input type="password" class="senha" name="senha" id="senha1" placeholder="Senha"><input type="button" value="visibility_off" class="material-symbols-outlined btnSenha" id="btnSenha1" onclick="senha_atv1()"></p>
               <a href="#">
                  <p>Esqueceu sua senha?</p>
               </a>
               <button>LOGAR</button>
            </form>
         </div>
         
         <div class="content " id="right">
            <h1>Criar uma Conta</h1>
            <div >
               <span class="fab fa-facebook-f icons"></span>  <span class="fab fa-google-plus-g icons"></span>   <span class="fab fa-linkedin-in icons"></span>
            </div>
            <form action="#" method="get">
               <caption>ou use seu e-mail para registrar</caption>
               <p><label for="nome">Nome:</label><input type="text" name="nome" id="nome" autocomplete="name" placeholder="nome"></p>
               <p><label for="e-mail">E-mail:</label> <input type="email" name="e-mail" id="e-mail" placeholder="E-mail" autocomplete="email"></p>
               <p><label for="senha">senha:</label><input type="password" name="senha" id="senha" placeholder="Senha"><input type="button" value="visibility_off" class="material-symbols-outlined btnSenha" id="btnSenha" onclick="senha_atv()"></p>
               <button>CRIAR</button>
            </form>
         </div>
         

         <div id="up-content" class="content">
            <h1>BEM-VINDO!!! </h1>
            <p>Ja tem uma conta? logue para se manter conectado conosco.</p>
            <button class="ativo" id="btnLogar" onclick="troca()" >LOGAR</button>
         </div>
         
         
      </div>
   </section>




   
   <script src="assets/scripts/script.js"></script>
</body>
</html>
