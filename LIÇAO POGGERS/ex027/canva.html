<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>canvas</title>
   <style>
      canvas{
         border: 1px solid black;
         background-color: white;
         margin: 0 auto;
         display: block;
      }
      body{
         background-color: black;
      }
   </style>
</head>
<body>
   <canvas id="desenho" width="500" height="500">

   </canvas>



   <script>
      let canvas = document.getElementById('desenho')
      let ctx = canvas.getContext('2d')
      
      function desenho() {
      const pipe = new Image()
      pipe.src = 'pipe.png'

      ctx.drawImage(pipe,0,0)


      let animacao = requestAnimationFrame(desenho)
      }
      desenho()
   </script>
</body>
</html>
