<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de formulário</h1>
   <form action="cadastro.php" method="get">
      <p>
         <label for="imail">  E-mail</label>
         <input type="email" name="E-mail" id="imail" required autocomplete="
         email">
      </p>
      <p>
         <label for="itel">Telefone</label>
         <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$">
      </p>
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>
   </form>
</body>
</html>
