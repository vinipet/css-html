<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tabelas</title>
</head>
<style>
   body {
      font-family: Arial, Helvetica, sans-serif;
   }
   table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
      border: 5px solid red;
   }

   td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
   }
</style>
<body>
   <h1>minha tabela</h1>
 
   <table>
      <tr>
         <td>A1
         <td>B1
         <td>C1
      <tr>
         <td>A2
         <td>B2
         <td>C2
      <tr>
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
      </tr>
      <tr>
         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
      </tr>
   </table>
</body>
</html>
