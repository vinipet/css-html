      body{
         background-color: white;

   <h1>tags em html</h1>

   <ul>
      <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
      <li><abbr title="h1 ate h7">titulos</abbr></li>
      <li><abbr title="imig">imagens</abbr></li>

      <li><abbr title="ol">listas ordenadas</abbr></li>
